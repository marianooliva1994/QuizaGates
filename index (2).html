<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, 'Helvetica Neue', Arial;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);

    }
    .wrap {

      margin: 0 auto;
      padding: 28px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 18px;
    }
    .brand h1 {
      margin: 0;
      font-size: clamp(20px, 3.2vw, 28px);
      color: #006064;
    }
    .brand p {
      margin: 2px 0 0 0;
      color: #0097a7;
      font-size: 14px;
    }
    .card {
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      padding: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 8px 0 18px 0;
    }
    button {
      appearance: none;
      border: 0;
      border-radius: 12px;
      padding: 10px 14px;
      background: #00c4cc;
      color: #fff;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,196,204,0.3);
      transition: transform 0.1s;
    }
    button:hover { transform: scale(1.05); }
    button.secondary {
      background: #ff80ab;
      color: #fff;
      box-shadow: 0 6px 20px rgba(255,128,171,0.3);
    }
    .formBox {
      background: #f9f9f9;
      border-radius: 14px;
      padding: 12px;
      border: 1px solid #e0e0e0;
    }
    iframe {
      border: 0;
      width: 100%;
    }
    .footer {
      color: #666;
      font-size: 12px;
      margin-top: 10px;
      text-align: center;
    }
    .brand-logo img {
      height: 60px;
    }
    .title {
      font-size: clamp(18px,3vw,22px);
      font-weight: 800;
      letter-spacing: .3px;
      margin: 6px 0 12px;
      color: #004d40;
    }
    /* Ocultar el player */
    #player { display:none !important; width:0 !important; height:0 !important; overflow:hidden !important; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="brand-logo"><img src="logo19.png" alt="Gates Consulting Logo"></div>
      <div class="brand">
        <h1>Gates Consulting</h1>
        <p>Ciberseguridad sin complicaciones</p>
      </div>
    </div>

    <div class="card">
      <div class="title">Aprende y gana con ciberseguridad</div>

      <div class="controls">
        <button id="btn-sound">ðŸ”Š Activar sonido</button>
        <button id="btn-mute" class="secondary">ðŸ”‡ Silenciar</button>
        <button id="btn-replay" class="secondary">âŸ² Reiniciar mÃºsica</button>
      </div>

      <!-- Player oculto -->
      <div id="player" aria-hidden="true"></div>

      <div class="formBox">
        <iframe id="gform" src="https://docs.google.com/forms/d/1wJ0JuS53t60vVZuo9PNd8fw4ecU7ammo5ubYcDJRPWY/viewform?embedded=true"
                height="1250" loading="lazy">Cargandoâ€¦</iframe>

    <p class="footer">Â© Gates Consulting â€” Todos los derechos reservados</p>
  </div>

  <script>
    const VIDEO_ID = "i1sUh0bzDps";
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    let player;
    window.onYouTubeIframeAPIReady = function() {
      player = new YT.Player('player', {
        videoId: VIDEO_ID,
        playerVars: {
          autoplay: 1,
          mute: 1,
          loop: 1,
          playlist: VIDEO_ID,
          controls: 0,
          modestbranding: 1,
          rel: 0
        },
        events: {
          onReady: (e) => { try { e.target.mute(); e.target.playVideo(); } catch(_) {} }
        }
      });
    };
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('btn-sound').addEventListener('click', () => { if (player && player.unMute) { player.unMute(); player.playVideo(); } });
      document.getElementById('btn-mute').addEventListener('click', () => { if (player && player.mute) { player.mute(); } });
      document.getElementById('btn-replay').addEventListener('click', () => { if (player && player.seekTo) { player.seekTo(0, true); player.playVideo(); } });
    });
  </script>
</body>
</html>
